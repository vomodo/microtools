<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Case Converter - Microtools</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Text Case Converter</h2>
  <textarea id="textInput" placeholder="Nhập hoặc paste văn bản cần chuyển đổi..." style="width:100%;min-height:120px;margin-bottom:20px;font-size:1.07em;"></textarea>
  <div style="margin-bottom:22px">
    <button id="btn-upper">UPPERCASE</button>
    <button id="btn-lower">lowercase</button>
    <button id="btn-title">Title Case</button>
    <button id="btn-camel">camelCase</button>
    <button id="btn-snake">snake_case</button>
  </div>
  <textarea id="output" readonly placeholder="Kết quả..." style="width:100%;min-height:80px;font-family:'Courier New',monospace;"></textarea>
  <button id="copyBtn" style="margin-top:12px;padding:8px 20px;background:#ff6d5a;color:#fff;border:none;border-radius:6px;font-weight:600">Copy Output</button>
<script src="converter.js"></script>
</body>
</html>
