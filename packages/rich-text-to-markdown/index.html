<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rich Text to Markdown (Microtools)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Rich Text to Markdown Converter</h2>
    <div id="richTextEditor" contenteditable="true" style="border:2px solid #ddd; padding:24px; min-height:240px; background:#f9f9f9">
        <p><b>Paste or type your rich text (HTML) here...</b></p>
    </div>
    <h3>Markdown Output</h3>
    <textarea id="markdownOutput" readonly style="width:100%; min-height:180px; font-family:'Courier New', monospace;"></textarea>
    <button id="copyBtn" style="padding:8px 20px; margin-top:12px; background:#ff6d5a; color:#fff; border:none; border-radius:6px; font-weight:600">Copy to Clipboard</button>
    <script src="converter.js"></script>
    <script>
     const richTextEditor = document.getElementById('richTextEditor');
     const markdownOutput = document.getElementById('markdownOutput');
     const copyBtn = document.getElementById('copyBtn');

     function updateMarkdown() {
         const html = richTextEditor.innerHTML;
         markdownOutput.value = htmlToMarkdown(html);
     }
     richTextEditor.addEventListener('input', updateMarkdown);
     updateMarkdown();
     copyBtn.onclick = function() {
         markdownOutput.select();
         document.execCommand('copy');
         copyBtn.innerText = 'Copied!';
         setTimeout(()=>copyBtn.innerText='Copy to Clipboard',1500);
     };
    </script>
</body>
</html>
